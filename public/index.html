<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="top">
      <h1 id="change">Something here</h1>
    </div>
    <div id="bottom">
      <div id="form">
        <input type="text" id="inputText" />
        <input type="submit" id="btn" value="Change Text" />
        <input type="submit" id="btn2" value="Change Text Color" />
        <input type="submit" id="btn3" value="Change Text Style" />
      </div>
    </div>
    <div id="question">
      <h1 id="stupid">Are you dumb?</h1>
      <div id="options">
        <input type="submit" id="btnYes" value="Yes" />
        <input type="submit" id="btnNo" value="NO" />
      </div>
    </div>
    <div class="contact">
      <div id="contact-form">
        <input type="text" placeholder="Nickname, swears below =))" id="contact-input" />
        <textarea name="" placeholder="Swear on me here, also tell me WTF to implement next :D" id="contact-body" cols="30" rows="10"></textarea>
        <input type="submit" id="contact-btn" value="Send" />
      </div>
      <div id="contact-success">Message successfully sent!</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
