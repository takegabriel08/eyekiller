<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="top">
        <h1 id="change">Type something and play</h1>
      </div>
      <div id="bottom">
        <div id="form">
          <div class="input-group">
            <input class="form-control" aria-label="With textarea" id="inputText" />
          </div>
          <input type="submit" id="btn" value="Change Text" class="btn btn-danger"/>
          <input type="submit" id="btn2" value="Change Text Color" class="btn btn-secondary"/>
          <input type="submit" id="btn3" value="Change Text Style" class="btn btn-info"/>
        </div>
      </div>
      <div id="question">
        <h1 id="stupid">Are you single?</h1>
        <div id="options">
          <input type="submit" id="btnYes" value="Yes" class="btn btn-outline-success btn-sm"/>
          <input type="submit" id="btnNo" value="No" class="btn btn-outline-danger btn-sm"/>
        </div>
      </div>
      <div class="contact">
        <div id="contact-form" class="input-group">
          <input type="text" class="form-control" placeholder="Name" id="contact-input" />
          <textarea
            name=""
            placeholder="Tell me what I should implement next here..."
            id="contact-body"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
          <input type="submit" id="contact-btn" value="Send" />
        </div>
        <div id="contact-success">Message successfully sent!</div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
